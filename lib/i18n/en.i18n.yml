# Becoming coach page
becoming-coach :
  headline :
    line1 : Manage your activity
    line2 : Find new customers
  subheadline : Avec un seul outil dédié pour les professeurs de Yoga, Pilates et Tai Chi
  cta : Découvrir
  section-one :
    title : Gérez votre activité
    explanation : Notre outil de gestion s’appelle le Coach Panel et il vous permet d’enregistrer vos cours dans notre calendrier, d’inscrire vos clients et leur assigner une de vos cartes. De cette manière, vous pouvez enregistrer les présents lors de chaque cours et leurs cartes seront automatiquement mises à jour. Plus pratique que le papier ou la mémoire !
    features :
      calendar : Calendrier
      clients : Clients
      attending : Présences
      cards : Cartes
    cta : Commencez maintenant
  section-two :
    title : Nous participons à la construction d'un monde meilleur
    explanation : Nous le savons, une activité physique régulière fait de nous une personne meilleure sur le plan de la santé, mais sur le plan humain aussi. En aidant un maximum de personnes à excercer régulièrement une activité physique, c'est le monde entier que nous aidons !
  section-three :
    title : Trouvez de nouveaux clients
    explanation : Tous vos cours enregistrés sur l’outil de gestion sont automatiquement répertoriés sur notre plateforme où les utilisateurs peuvent les trouver et effectué des réservations. Lors de chaque réservation, vous serez avertis par e-mail et le nom de l’inscrit sera affiché sur la liste de présence du cours automatiquement. Une pierre, deux coups !
    features :
      indexed : Référencement
      payment : Paiement en ligne
    cta : Commencez maintenant
  section-four :
    title : Nous sommes là pour vous aider
    cols :
      one :
        title : Achats groupés
        explanation : Nous rassemblons un nombre important de professionnels, ce qui permet d'effectuer des achats groupés et de réduire ainsi les coûts pour tous les participants à l'achat.
      two :
        title : Réseau
        explanation : Nous organisons des rencontres entre enseignants afin de vous donner l'opportunité de rencontrer d'autres passionés et de partager vos bonnes pratiques.
      three :
        title : Soutien
        explanation : Si vous rencontrez des difficultés dans votre activité, nous pourrons vous soutenir et vous aider à les surmonter grâce à notre réseau notamment.
    cta : Rejoindre
  section-five :
    title : Comment ça marche ?
    explanation : Si vous donnez déjà des cours, vous pouvez rejoindre la plateforme immédiatement et gratuitement. Nous pouvons exister grâce à une commission prélevée sur chaque réservation effectuée via la plateforme, ce qui signifie que nous sommes payés au résultat. Une fois inscrit, nous rentrerons en contact avec vous afin de recueillir vos données bancaires.
    features :
      one :
        title : GRATUIT
        explanation : L'outil de gestion est gratuit à l'utilisation ! Toutes vos séances enregistrées sont par ailleurs automatiquement référencées sur la plateforme.
      two :
        title : Commission
        explanation : Paiement au résultat ! La commission s'applique sur chaque réservation effectuée via la plateforme et se calcule par rapport au prix de la place.
  contact :
    title : Des questions ?
    explanation : Vous pouvez nous joindre directement à nos bureaux, par e-mail ou via le chat pour plus d'informations.
    address :
      street : Rue de la Science 23
      zip : 1000 Bruxelles
    email : E-mail
  form :
    title : Commencer maintenant
    data-success : Merci d'avoir rempli ce formulaire, nous rentrerons en contact très prochainement
    data-error : Veuillez remplir l'ensemble des champs correctement, s'il vous plaît.
    lastname : Nom
    firstname : Prénom
    email : Adresse e-mail
    phone : Téléphone
    city : Commune où vous exercez
    password : Choisissez un mot de passe
    button : Commencer
