<template name="coachingPanel">
  <div class="container">
    <div class="row">
      <h3 class="center-align">Coaching Panel</h3>
    </div>
    <div class="row">
      <div class="col m4">
        <ul class="collection">
          {{#each lesson in coachLessons}}
             {{> coachingLessonItem lesson}}
          {{/each}}
        </ul>
      </div>

      <div class="col m8">
        {{> attendingListTemplate }}
      </div>
    </div>
  </div>
</template>

<template name="attendingListTemplate">
  <div class="card">
    <form>
      <div class="card-content">
        <ul class="collection">
          {{#each users}}
            <li class="collection-item">
              <p class="flow-text" style="display:inline;">{{firstName}} {{lastName}}</p>
            </li>
          {{/each}}
        </ul>
      </div>
    </form>
  </div>
</template>

<template name="coachingLessonItem">
  <li class="collection-item"><a href='#!'>
    <div class="">
      {{title}}
    </div>
    <div class="">
      {{date}} Ã  {{time}}
    </div>
  </a></li>
</template>
