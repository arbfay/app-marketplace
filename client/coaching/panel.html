
<template name="coachingPanel">
  {{> newNavbar}}

  <div class="row firstRow">
    <div class="col m2 s12 coach-panel-sidenav">
      <ul class="" style="height:100%;">
        <li><div class="userView">
          {{#with coachProfile}}
            <center>
              <div>&nbsp;</div>
              <img src="{{imgUrl}}" alt="Photo de profil" class="circle coach-panel-profile-picture" width="156px;">
              <h4><span class=" name">{{lastName}} {{firstName}}</span></h4>
            </center>
          {{/with}}
        </div></li>
        <li><a href="#!" class="collection-item side-nav-link cpHome">
          <i class="material-icons menu-item-panel">home</i>
          <span class="menu-item-panel">{{_ "cpSideMenu.home"}}</span>
        </a></li>
        <li><a href="#!" class="collection-item side-nav-link cpProfile">
          <i class="material-icons menu-item-panel">perm_identity</i>
          <span class="menu-item-panel">{{_ "cpSideMenu.profile"}}</span>
        </a></li>
        <li><a href="#!" class="collection-item side-nav-link cpLessons">
          <i class="material-icons menu-item-panel">event</i>
          <span class="menu-item-panel">{{_ "cpSideMenu.classes"}}</span>
        </a></li>
        <li><a href="#!" class="collection-item side-nav-link cpClients">
            <i class="material-icons menu-item-panel">list</i>
            <span class="menu-item-panel">{{_ "cpSideMenu.clients"}}</span>
          </a></li>
        <li><hr></li>
        <li>
          <span class="transBar">{{_ "cpSideMenu.translate"}}<br>
          <a href="#!" class="trans_en">English</a><br>
          <a href="#!" class="trans_fr">Français</a><br>
          </span>
        </li>
      </ul>
    </div>

    <div class="col m10 s12 background-coach-panel coach-panel-main-shadow">
      {{> Template.dynamic template=content}}
    </div>
  </div>

  {{>footer}}

  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelHome">
  <div>&nbsp;</div>
  <h2>{{_ "cpHome.welcome"}}</h2>
  <h4>{{_ "cpHome.nextClasses"}} <i class="material-icons tooltip tooltipped" data-position="right" data-tooltip='{{_ "cpHome.nextClasses_tooltip"}}'>help_outline</i></h4>
  <div class="row">
    {{#each lesson in nextLessons}}
      {{> basicCoachLessonCard lesson}}
    {{else}}
      <p>{{_ "cpHome.noClasses"}}</p>
    {{/each}}
  </div>
  <h4>{{_ "cpHome.stats"}} <i class="material-icons tooltip tooltipped" data-position="right" data-tooltip='{{_ "cpHome.stats_tooltip"}}' data-placement="right">help_outline</i></h4>
  <div class="row">
    {{#with stats}}
        <div class="col s3">
          <div class="card">
            <div class="card">
              <div class="card-content">
                <h3 class="center-align">{{clients}}</h3>
                <p class="center-align">{{_ "cpHome.stats_clients"}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col s3">
          <div class="card">
            <div class="card">
              <div class="card-content">
                <h3 class="center-align">{{trysReservations}}</h3>
                <p class="center-align">{{_ "cpHome.stats_bookings"}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col s3">
          <div class="card">
            <div class="card">
              <div class="card-content">
                <h3 class="center-align">{{comingLessons}}</h3>
                <p class="center-align">{{_ "cpHome.stats_classes"}}</p>
              </div>
            </div>
          </div>
        </div>
    {{else}}
      <p>{{_ "cpHome.noStats"}}r</p>
    {{/with}}
  </div>
  <h4>{{_ "cpHome.info_title"}}</h4>
  <div class="row">
    {{#each info in infoCards}}
      {{> basicInfoCard info}}
    {{else}}
    <div class="col s6 m3">
      <div class="card-panel">
        {{_ "cpHome.info_default"}}
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="basicInfoCard">
  <div class="col s6 m3">
    <div class="card-panel">
      {{content}}
    </div>
  </div>
</template>

<template name="basicCoachLessonCard">
  <div class="col s6 m4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <div class="section" style="
        height:100%;
        width:100%;
        background: -moz-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
        background: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
        background: -o-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        ">
          <div class="container">
            <div class="row firstRow">
              <div class="col m10 push-m1 s12 center-align">
                <h4 class="mb8" style="color:white;">{{title}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-content">
        <span>{{dateTime}}<i class="material-icons right" >more_vert</i></span>
      </div>
      <div class="card-action">
        <a href="#" class="cpLesson">{{_ "cpLessonCard.see"}}</a>
      </div>
    </div>
  </div>
</template>

<template name="coachingPanelProfile">
  <br>
  <div>&nbsp; <i class="material-icons tooltipped right" data-position="left" data-tooltip='{{_ "cpProfile.template_tooltip"}}' data-placement="right">help_outline</i></div>
  <div class="row" id="main">
        <div class="col m6 s12 well" id="leftPanel">
            <div class="row">
                <div class="col m12">
                  <div class="card-panel">
                    {{#with coachProfile}}
                    <img src="{{imgUrl}}" alt="Photo de profil" class="circle" width="156px;">

                      <table class="bordered">
                        <tbody>
                          <tr>
                            <td>{{_ "cpProfile.lastname"}}</td>
                            <td><b>{{lastName}}</b></td>
                          </tr>
                          <tr>
                            <td>{{_ "cpProfile.firstname"}}</td>
                            <td><b>{{firstName}}</b></td>
                          </tr>
                          <tr>
                            <td>{{_ "cpProfile.email"}}</td>
                            <td><b>{{email}}</b></td>
                          </tr>
                          <tr>
                            <td>{{_ "cpProfile.phone"}}</td>
                            <td><b>{{tel}}</b></td>
                          </tr>
                          <tr>
                            <td>{{_ "cpProfile.address"}}</td>
                            <td><b>{{address}}</b></td>
                          </tr>
                          <tr>
                            <td>{{_ "cpProfile.description"}}</td>
                            <td><b>{{description}}</b></td>
                          </tr>
                        </tbody>
                      </table>
                    {{/with}}
                  </div>
                </div>
            </div>
          </div>
          <div class="col m6 well" id="rightPanel">
            <div class="row">
              <div class="col m12">
                <div class="card-panel">
                 <form id="updateCoachProfile">
                    <h3>{{_ "cpProfile.update-form_title"}}<small></small></h3>
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="lastName" type="text" class="validate-required">
                          <label for="lastName">{{_ "cpProfile.lastname"}}</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="firstName" type="text" class="validate-required">
                          <label for="firstName">{{_ "cpProfile.firstname"}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="tel" type="text" class="validate-required">
                          <label for="tel">{{_ "cpProfile.phone"}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="street" type="text" class="validate-required">
                          <label for="street">{{_ "cpProfile.street"}}</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s6">
                          <input id="zip" type="text" class="validate-required" >
                          <label for="zip">{{_ "cpProfile.zip"}}</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="city" type="text" class="validate-required" >
                          <label for="city">{{_ "cpProfile.city"}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="description" length="300" class="materialize-textarea"></textarea>
                          <label for="description">{{_ "cpProfile.description"}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <div class="file-field input-field">
                            <div class="btn cyan darken-3">
                              <i class="material-icons left">insert_photo</i>
                              <span>Photo</span>
                              <input type="file" name="file" id="photo" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text" placeholder='{{_ "cpProfile.photo-input_placeholder"}}'>
                            </div>
                          </div>
                        </div>
                      </div>
                  <div class="row">
                    <div class="col xs12 col m6">
                      <button type="submit" form="updateCoachProfile" class="btn red accent-3">
                        {{_ "cpProfile.submit"}}</button>
                    </div>
                  </div>
                </form>
              </div>
  </div>
  </div>
  </div>
  </div>
  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelLessons">
  <div class="row">
  <div class="col s12">
    <p></p>
    <button class="btn blue darken-2 newLesson " data-position="bottom" data-tooltip='{{_ "cpLessons.buttons.new-lesson_tooltip"}}'><i class="material-icons left">event</i>{{_ "cpLessons.buttons.new-lesson"}}</button>
    <button class="btn red accent-2 btnProblem " data-position="bottom" data-tooltip='{{_ "cpLessons.buttons.problem"}}'><i class="material-icons left">warning</i>{{_ "cpLessons.buttons.problem"}}</button>

    <i class="material-icons tooltipped right" data-position="left" data-tooltip='{{_ "cpLessons.template_tooltip"}}' data-placement="right">help_outline</i>

  </div>
  <div class="row">
    <div class="col s12 m10">
      <div class="card-panel">
        <ul class="tabs">
          <li class="tab col m6">
            <a href="#futureLessons">{{_ "cpLessons.future-classes"}}</a>
          </li>
          <li class="tab col m6">
            <a href="#pastLessons">{{_ "cpLessons.past-classes"}}</a>
          </li>
        </ul>
        <div id="futureLessons">
          <div class="row">
          {{#each lesson in comingLess}}
            {{> basicCoachLessonCard lesson}}
          {{else}}
            <p>{{_ "cpLessons.no-future-classes"}}</p>
          {{/each}}
          </div>
          {{#if moreComingLess}}
          <div class="row firstRow center-align">
            <button class="btn-flat btn-lg loadMore" >{{_ "cpLessons.see-more"}}</button>
          </div>
          {{/if}}
        </div>
        <div id="pastLessons">
          <div class="row">
          {{#each lesson in pastLess}}
            {{> basicCoachLessonCard lesson}}
          {{else}}
            <p>{{_ "cpLessons.no-past-classes"}}</p>
          {{/each}}
          </div>
          {{#if morePastLess}}
          <div class="row firstRow center-align">
            <button class="btn-flat btn-lg loadMore" >{{_ "cpLessons.see-more"}}</button>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</div>
  <script>
    $(document).ready(function(){
      $('ul.tabs').tabs();
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelLesson">
  <div class="row">
    <div class="row firstRow" style="padding-top:30px;">
      <button class="btn-flat btnReturn">
        <i class="material-icons left">keyboard_arrow_left</i>
        {{_ "cpLesson.buttons.return"}}</button>
      <button class="btn red accent-2 btnCancel " data-position="bottom" data-tooltip='{{_ "cpLesson.buttons.cancel_tooltip"}}'>
        <i class="material-icons left">event_busy</i>{{_ "cpLesson.buttons.cancel"}}</button>
      <button class="btn cyan darken-3 btnUpdate " data-position="bottom" data-tooltip={{_ "cpLesson.buttons.edit_tooltip"}}>
        <i class="material-icons left">edit</i>{{_ "cpLesson.buttons.edit"}}</button>
      <button class="btn blue darken-2 btnDuplicate " data-posiion="bottom" data-tooltip='{{_ "cpLesson.buttons.duplicate_tooltip"}}'>
        <i class="material-icons left">content_copy</i>{{_ "cpLesson.buttons.duplicate"}}</button>
    </div>
    <div class="row">
      <div class="card-panel">
      {{#with lesson}}
      <div class="section" style="
      height:40vh;
      width:100%;
      background: -moz-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: -o-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;

      ">
        <div class="container v-align-transform">
          <div class="row firstRow">
            <div class="col m10 push-m1 s12 center-align">
              <h2 class="mb8" style="color:white;">{{title}}</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="card-panel red accent-2" style="color:white; max-width:100%;">
          <div class="row firstRow" style="font-size:14px;">
                <div class="col s3">
                  {{dateTime}}
                </div>
                <div class="col s3">
                </div>
                <div class="col s3">
                  {{duration}} min
                </div>
                <div class="col s3 center-align">
                  €
                  <span style="font-size:28px;">{{price}}</span>
                </div>
          </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <div class="card-panel">
            <table class="bordered">
              <tbody>
                <tr>
                  <td>{{_ "cpLesson.short-desc"}}</td>
                  <td><b>{{shortDesc}}</b></td>
                </tr>
                <tr>
                  <td>{{_ "cpLesson.long-desc"}}</td>
                  <td><b>{{longDesc}}</b></td>
                </tr>
                <tr>
                  <td>{{_ "cpLesson.location"}}</td>
                  <td><b>{{address}}</b></td>
                </tr>
                <tr>
                  <td>{{_ "cpLesson.instructions"}}</td>
                  <td><b>{{instructions}}</b></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card-panel">
            <h4>{{_ "cpLesson.attending-list.title"}} <i class="material-icons tooltipped right" data-position="left" data-tooltip='{{_ "cpLesson.attending-list.tooltip"}}'>help_outline</i></h4>
            <span class="letter-circle">T</span> = {{_ "cpLesson.attending-list.trys-user"}} &nbsp; &nbsp;
             <span class="letter-circle">C</span> = {{_ "cpLesson.attending-list.client"}}
            {{> coachingPanelAttendingList attendeesList}}
          </div>
        </div>
      </div>
      {{/with}}
    </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelAttendingList">
  <ul class="collection">
    {{#each attendees}}
    <li class="collection-item avatar">
      <span class="circle letter-circle">{{type}}</span>
      <span class="title">{{firstName}} {{lastName}}</span>
      <p>{{secondaryInfo}}
      </p>
      {{#if isClient}}
        <span class="secondary-content"><a href="#" class="cancelAttendee"><i class="material-icons">cancel</i></a></span>
      {{else}}
        <span class="secondary-content"><b style="font-size:18px;">{{pricePaid}} €</b></span>
      {{/if}}
    </li>
    {{else}}
      {{_ "cpLesson.attending-list.no-client"}}
    {{/each}}
  </ul>
  <div class="row">
    <button class="btn blue darken-2 newAttendee"><i class="material-icons left">person_add</i>
      {{_ "cpLesson.attending-list.button-add"}}</button>
  </div>

  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelLessonDuplicate">
  <div class="row">
    <div class="row firstRow" style="padding-top:30px;">
      <button class="btn-flat btnReturn">
        <i class="material-icons left">keyboard_arrow_left</i>
        {{_ "cpLessonDuplicate.buttons.return"}}</button>
    </div>
    <div class="card-panel">
      <h4>{{_ "cpLessonDuplicate.title"}}</h4>
      <p>{{_ "cpLessonDuplicate.subtitle"}}</p>
      <div class="row">
        {{#with lesson}}
        <form id="insertLessonByCoach">
          <div class="input-field col s12">
            <i class="material-icons left">title</i>
            {{title}}
          </div>
          <div class="input-field col s12 m6">
            <i class="material-icons left">drag_handle</i>
            {{shortDesc}}
          </div>
          <div class="input-field col s12 m6">
            <i class="material-icons left">view_headline</i>
            {{longDesc}}
          </div>
          <div class="input-field col s12 m4">
            {{_ "cpLessonDuplicate.form.category"}} : {{category}}
          </div>
          <div class="col s12 m8">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons left">location_on</i>
                {{address}}
              </div>
            </div>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">euro_symbol</i>
            <input id="price" type="number" max="100" min="5" step="0.1" onchange="changeCommission()" class="validate baseCalculation" required>
            <label for="price">{{_ "cpLessonDuplicate.form.price"}}</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">people</i>
            <input id="maxAttendees" type="number" max="30" min="0" class="validate" required>
            <label for="maxAttendees">{{_ "cpLessonDuplicate.form.attend"}}</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">update</i>
            <input id="duration" type="number" min="0" required>
            <label for="duration">{{_ "cpLessonDuplicate.form.duration"}}</label>
          </div>
          <div class="input-field col s3 center-align">
            {{_ "cpLessonDuplicate.form.commission"}} <br>
            <b><span class="commissionValue">2</span> €</b>
          </div>
          <div class="input-field col s12 m8">
            <div class="col s6 m6">
              <p class="flow-text">{{_ "cpLessonInsert.form.repeat"}}</p>
            </div>
            <div class="col s6 m6">
              <div id="multiple-calendar"></div>
            </div>
          </div>
          <div class="input-field col s6 m4">
            <i class="material-icons prefix">schedule</i>
            <input id="time" class="timepicker" type="time" required>
            <label for="time"></label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">add</i>
            <input id="instructions" type="text" class="validate" length="350">
            <label for="instructions">{{_ "cpLessonDuplicate.form.instructions"}}</label>
          </div>
          <div class="input-field col m4 s6">
            <button type="submit" form="insertLessonByCoach" class="red accent-3 btn-border-2">
              <i class="material-icons">done</i>
              {{_ "cpLessonDuplicate.buttons.submit"}}</button>
          </div>
        </form>
        {{/with}}
      </div>
    </div>
  </div>
  <script>
    var category = this.category;
    changeCommission = function(){
      var commission=0.25;
      var price = $('#price').val();
      commission += price*0.15;

      $('.commissionValue').replaceWith('<span class="commissionValue">'+commission+'</span>');
    };

    $('#multiple-calendar').DatePicker({
      mode: 'multiple',
      inline: true,
      calendars: 1,
    });

  </script>

  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50});
    });
  </script>
</template>

<template name="coachingPanelLessonInsert">
  <div class="row">
    <div class="row firstRow" style="padding-top:30px;">
      <button class="btn-flat btnReturn">
        <i class="material-icons left">keyboard_arrow_left</i>
        {{_ "cpLessonInsert.buttons.return"}}</button>
    </div>
    <div class="card-panel">
      <h2>{{_ "cpLessonInsert.title"}}</h2>
      <div class="row">
        <form id="insertLessonByCoach">
          <div class="row">
            <div class="col m4 hide-on-small-only">
              Choisissez un titre original afin de démarquer ce cours des autres cours.
            </div>
            <div class="input-field col s12 m8">
              <i class="material-icons prefix">title</i>
              <input id="title" type="text" class="validate" required>
              <label for="title">{{_ "cpLessonInsert.form.title"}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col m4 hide-on-small-only">
              Les descriptions courtes sont utilisées sur les récapitulatifs des réservations,
              les e-mails envoyés aux membres ainsi que sur les réseaux sociaux. Quant aux descriptions longues,
              elles sont utilisées sur la page du cours visible par les candidats.
            </div>
            <div class="row col s12 m8">
              <div class="input-field">
                <i class="material-icons prefix">drag_handle</i>
                <input id="shortDesc" type="text" length="150" class="validate" required>
                <label for="shortDesc">{{_ "cpLessonInsert.form.short-desc"}}</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">view_headline</i>
                <textarea id="longDesc" length="1000" class="materialize-textarea" required></textarea>
                <label for="longDesc">{{_ "cpLessonInsert.form.long-desc"}}</label>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col m4 hide-on-small-only">
              Quelle est la catégorie de ce cours ?
            </div>
            <div class="input-field inline col s12 m8" style="margin-top:0px !important;">
                <input name="category" type="radio" id="yoga" value="Yoga"/>
                <label for="yoga">Yoga
                  <span class="vert-divider">&nbsp;</span>
                </label>
                <input name="category" type="radio" id="pilates" value="Pilates" />
                <label for="pilates">Pilates
                  <span class="vert-divider">&nbsp;</span>
                </label>
                <input name="category" type="radio" id="taiChi" value="Tai Chi" />
                <label for="taiChi">Tai Chi</label>
            </div>
          </div>
          <div class="row">
