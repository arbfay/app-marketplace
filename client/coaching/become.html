<template name="becomeCoach">
  <div class="" style="
    height:90vh;
    width:100vw;
    background: -moz-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: -webkit-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: -o-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">

    <div class="container v-align-transform">
      <center>
        <h1 class="white-text">{{_ "becoming-coach.headline.line1"}} <br> {{_ "becoming-coach.headline.line2"}}</h1>
        <h4 class="white-text">{{_ "becoming-coach.subheadline"}}</h4>
        <a href="#feature">
          <button class="btn red accent-3">
            {{_ "becoming-coach.cta"}} <i class="material-icons right">navigate_next</i>
          </button>
        </a>
      </center>
    </div>

  </div>


  <div class="row feature-coach-left" id="feature">
    <div class="col m6 s12">
      <div class="ib"><i class="material-icons icon left">dashboard</i></div>
      <h2>{{_ "becoming-coach.section-one.title"}}</h2>
      <p class="justify">{{_ "becoming-coach.section-one.explanation"}}</p>
      <div class="row">
        <div class="col m6 s6"><i class="material-icons icon-s left">date_range</i><br>{{_ "becoming-coach.section-one.features.calendar"}}</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">contact_mail</i><br>{{_ "becoming-coach.section-one.features.clients"}}</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">list</i><br>{{_ "becoming-coach.section-one.features.attending"}}</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">filter_none</i><br>{{_ "becoming-coach.section-one.features.cards"}}</div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          {{_ "becoming-coach.section-one.cta"}} <i class="material-icons right">navigate_next</i>
        </button>
      </a>
    </div>
    <div class="col m6 s12">
      <p><img alt="" src="https://res.cloudinary.com/trys/image/upload/v1485017832/feature-coach-1_rhbvpo.png" class="img-resp"></p>
    </div>
  </div>


    <div class="firstRow row" style="padding-right:0px !important; margin-left:0px !important;">
      <div class="col m12 s12 white-text" style="padding-right:0px !important;padding-left:0px !important;">
        <div style="padding-top:30px;
        width:100vw;
        height:30vh;
        background: -moz-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: -o-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        ">
        <div class="container" style="vertical-align:middle;">
          <h4 class="uppercase white-text">{{_ "becoming-coach.section-two.title"}}</h4>
          <p  class="hide-on-small-only" style="font-size:18px;">
            {{_ "becoming-coach.section-two.explanation"}}
          </p>
        </div>
        </div>
      </div>
    </div>

  <div class="row feature-coach-right">
    <div class="col m6 s12">
      <p><img alt="" src="https://res.cloudinary.com/trys/image/upload/v1485017849/feature-coach-2_rr9omo.png" class="img-resp"></p>
    </div>
    <div class="col m6 s12">
      <div class="ib"><i class="material-icons icon right">web</i></div>
      <h2>{{_ "becoming-coach.section-three.title"}}</h2>
      <p class="justify">{{_ "becoming-coach.section-three.explanation"}}</p>
      <div class="row">
        <div class="col m6 s6"><i class="material-icons icon-s left">location_searching</i><br>{{_ "becoming-coach.section-three.features.indexed"}}</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">payment</i><br>{{_ "becoming-coach.section-three.features.payment"}}</div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          {{_ "becoming-coach.section-three.cta"}} <i class="material-icons left">navigate_before</i>
        </button>
      </a>
    </div>
  </div>

  <div class="row firstRow cyan darken-2 white-text feature-bloc">
    <center>
      <h4 class="center-align uppercase white-text" >{{_ "becoming-coach.section-four.title"}}</h4>
      <div class="col m4 s12">
        <div class=" center-align">
            <div class="center-align">
                <i class="material-icons" style="font-size:350%;">group_work</i>
                <h5 class="uppercase white-text">{{_ "becoming-coach.section-four.cols.one.title"}}</h5>
            </div>
            <p class="justify">
                {{_ "becoming-coach.section-four.cols.one.explanation"}}
            </p>
        </div>
      </div>
      <div class="col m4 s12">
        <div class="center-align">
              <div class="center-align">
                  <i class="material-icons" style="font-size:350%;">share</i>
                  <h5 class="uppercase white-text">{{_ "becoming-coach.section-four.cols.two.title"}}</h5>
              </div>
              <p class="justify">
                {{_ "becoming-coach.section-four.cols.two.explanation"}}
              </p>
          </div>
      </div>
      <div class="col m4 s12">
        <div class="center-align">
            <div class="center-align">
                <i class="material-icons" style="font-size:350%;">help_outline</i>
                <h5 class="uppercase white-text">{{_ "becoming-coach.section-four.cols.three.title"}}</h5>
            </div>
            <p class="justify">
                {{_ "becoming-coach.section-four.cols.three.explanation"}}
            </p>
        </div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          {{_ "becoming-coach.section-four.cta"}} <i class="material-icons right">navigate_next</i>
        </button>
      </a>
    </center>
  </div>

  <div class="row feature-bloc">
    <h4 class="center-align uppercase">{{_ "becoming-coach.section-five.title"}}</h4>
    <div class="container">
      <p class="justify">{{_ "becoming-coach.section-five.explanation"}}</p>

        <div class="row firstRow white-text">
          <div class="col s6">
            <div class="card-panel red accent-2">
              <center>
                <div class="ib"><i class="material-icons icon-white white-text">dashboard</i></div>
                <div class="row">
                  <h4 class="uppercase white-text"><b>{{_ "becoming-coach.section-five.features.one.title"}}</b></h4>
                  <p>{{_ "becoming-coach.section-five.features.one.explanation"}}</p>
                </div>
              </center>
            </div>
          </div>
          <div class="col s6">
            <div class="card-panel cyan darken-3">
              <center>
                <div class="row">
                  <div class="ib"><i class="material-icons icon-white white-text">web</i></div>
                  <h4 class="uppercase white-text">0,25â‚¬ + 15%</h4>
                  <p>{{_ "becoming-coach.section-five.features.two.explanation"}}</p>
                </div>
            </center>
            </div>
          </div>

        </div>

    </div>
  </div>

  <div class="row feature-bloc" id="join">
    <div class="col m6 hide-on-small-only">
      <div class="container">
        <h4 class="uppercase">{{_ "becoming-coach.contact.title"}}</h4>
        <p>
          {{_ "becoming-coach.contact.explanation"}}
        </p>
        <hr>
        <p>
            {{_ "becoming-coach.contact.address.street"}}
            <br> {{_ "becoming-coach.contact.address.zip"}}
        </p>
        <hr>
        <p>
            <strong>{{_ "becoming-coach.contact.email"}}</strong> vincent@trys.be
            <br>
        </p>
      </div>
    </div>
    <div class="col m6 s12">
      <div class="container">
        <h4 class="center-align uppercase">{{_ "becoming-coach.form.title"}}</h4>
        <form class="form-email" id="form" data-success='{{_ "becoming-coach.contact.form.data-success"}}'
            data-error='{{_ "becoming-coach.contact.form.data-error"}}'>
            <div class="row">
              <div class="input-field col s6">
                <input id="lastName" type="text" class="validate" required>
                <label for="lastName">{{_ "becoming-coach.form.lastname"}}</label>
              </div>
              <div class="input-field col s6">
                <input id="firstName" type="text" class="validate" required>
                <label for="firstName">{{_ "becoming-coach.form.firstname"}}</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required value="{{email}}">
                <label for="email">{{_ "becoming-coach.form.email"}}</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate">
                <label for="phone">{{_ "becoming-coach.form.phone"}}</label>
              </div>
              <div class="input-field col s6">
                <input id="city" type="text" class="validate">
                <label for="city">{{_ "becoming-coach.form.city"}}</label>
              </div>
            </div>
            <div class="row">
              <input name="cat" type="radio" id="category1" value="Yoga" />
              <label for="category1">Yoga &nbsp;</label>
              <input name="cat" type="radio" id="category2" value="Pilates"/>
              <label for="category2">Pilates &nbsp;</label>
              <input name="cat" type="radio" id="category3" value="Tai Chi" />
              <label for="category3">Tai Chi &nbsp;</label>
              <input name="cat" type="radio" id="category4" value="Other" />
              <label for="category4">Autre &nbsp;</label>
            </div>
            {{#if currentUser}}
            {{else}}
            <div class="row">
              <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">{{_ "becoming-coach.form.password"}}</label>
              </div>
            </div>
            {{/if}}
            <div class="row">
              <div class="col s6">
                <button type="submit" class="btn-1 btn-border-2">{{_ "becoming-coach.form.button"}}</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</template>
