<template name="becomeCoach">
  <div class="" style="
    height:90vh;
    width:100vw;
    background: -moz-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: -webkit-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: -o-linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(http://res.cloudinary.com/trys/image/upload/q_90/v1479316560/yoga-teacher_vprjtx.jpg) no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">

    <div class="container v-align-transform">
      <center>
        <h1 class="white-text">Gérez votre activité <br>Trouvez des clients</h1>
        <h4 class="white-text">Avec un seul outil dédié pour les professeurs de Yoga, Pilates et Tai Chi</h4>
        <a href="#feature">
          <button class="btn red accent-3">
            Découvrir <i class="material-icons right">navigate_next</i>
          </button>
        </a>
      </center>
    </div>

  </div>


  <div class="row feature-coach-left" id="feature">
    <div class="col m6 s12">
      <div class="ib"><i class="material-icons icon left">dashboard</i></div>
      <h2>Gérez votre activité</h2>
      <p class="justify">Notre outil de gestion s’appelle le Coach Panel et il vous permet d’enregistrer vos cours dans notre calendrier,
        d’inscrire vos clients et leur assigner une de vos cartes. De cette manière, vous pouvez enregistrer les présents lors de chaque
        cours et leurs cartes seront automatiquement mises à jour. Plus pratique que le papier ou la mémoire ! </p>
      <div class="row">
        <div class="col m6 s6"><i class="material-icons icon-s left">date_range</i><br>Calendrier</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">contact_mail</i><br>Clients</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">list</i><br>Présences</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">filter_none</i><br>Cartes</div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          Commencez maintenant <i class="material-icons right">navigate_next</i>
        </button>
      </a>
    </div>
    <div class="col m6 s12">
      <p><img alt="" src="https://res.cloudinary.com/trys/image/upload/v1485017832/feature-coach-1_rhbvpo.png" class="img-resp"></p>
    </div>
  </div>


    <div class="firstRow row" style="padding-right:0px !important; margin-left:0px !important;">
      <div class="col m12 s12 white-text" style="padding-right:0px !important;padding-left:0px !important;">
        <div style="padding-top:30px;
        width:100vw;
        height:30vh;
        background: -moz-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: -o-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(http://res.cloudinary.com/trys/image/upload/q_50/v1480440533/modern-night_ltvk63.jpg) no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        ">
        <div class="container" style="vertical-align:middle;">
          <h4 class="uppercase white-text">Nous participons à la construction d'un monde meilleur</h4>
          <p  class="hide-on-small-only" style="font-size:18px;">
            Nous le savons, une activité physique régulière fait de nous une personne meilleure sur le plan de la santé, mais sur le plan humain aussi.
            En aidant un maximum de personnes à excercer régulièrement une activité physique, c'est le monde entier que nous aidons !
          </p>
        </div>
        </div>
      </div>
    </div>

  <div class="row feature-coach-right">
    <div class="col m6 s12">
      <p><img alt="" src="https://res.cloudinary.com/trys/image/upload/v1485017849/feature-coach-2_rr9omo.png" class="img-resp"></p>
    </div>
    <div class="col m6 s12">
      <div class="ib"><i class="material-icons icon right">web</i></div>
      <h2>Trouvez de nouveaux clients</h2>
      <p class="justify">Tous vos cours enregistrés sur l’outil de gestion sont automatiquement répertoriés sur notre plateforme
        où les utilisateurs peuvent les trouver et effectué des réservations. Lors de chaque réservation, vous serez avertis
         par e-mail et le nom de l’inscrit sera affiché sur la liste de présence du cours automatiquement. Une pierre, deux coups !</p>
      <div class="row">
        <div class="col m6 s6"><i class="material-icons icon-s left">location_searching</i><br>Référencement</div>
        <div class="col m6 s6"><i class="material-icons icon-s left">payment</i><br>Paiement en ligne</div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          Commencez maintenant <i class="material-icons left">navigate_before</i>
        </button>
      </a>
    </div>
  </div>

  <div class="row firstRow cyan darken-2 white-text feature-bloc">
    <center>
      <h4 class="center-align uppercase white-text" >Nous sommes là pour vous aider</h4>
      <div class="col m4 s12">
        <div class=" center-align">
            <div class="center-align">
                <i class="material-icons" style="font-size:350%;">group_work</i>
                <h5 class="uppercase white-text">Achats groupés</h5>
            </div>
            <p class="justify">
                Nous rassemblons un nombre important
                de professionnels, ce qui permet d'effectuer
                des achats groupés et de réduire ainsi les coûts
                pour tous les participants à l'achat.
            </p>
        </div>
      </div>
      <div class="col m4 s12">
        <div class="center-align">
              <div class="center-align">
                  <i class="material-icons" style="font-size:350%;">share</i>
                  <h5 class="uppercase white-text">Réseau</h5>
              </div>
              <p class="justify">
                Nous organisons des rencontres
                entre enseignants afin de vous
                donner l'opportunité de rencontrer
                d'autres passionés et de partager vos
                 bonnes pratiques.
              </p>
          </div>
      </div>
      <div class="col m4 s12">
        <div class="center-align">
            <div class="center-align">
                <i class="material-icons" style="font-size:350%;">help_outline</i>
                <h5 class="uppercase white-text">Soutien</h5>
            </div>
            <p class="justify">
                Si vous rencontrez des difficultés
                dans votre activité, nous pourrons
                vous soutenir et vous aider à les surmonter
                grâce à notre réseau notamment.
            </p>
        </div>
      </div>
      <a href="#join">
        <button class="btn red accent-2">
          Rejoindre <i class="material-icons right">navigate_next</i>
        </button>
      </a>
    </center>
  </div>

  <div class="row feature-bloc">
    <h4 class="center-align uppercase">Comment ça marche ?</h4>
    <div class="container">
      <p class="justify">Si vous donnez déjà des cours, vous pouvez rejoindre la plateforme immédiatement et gratuitement.
        Nous pouvons exister grâce à une commission prélevée sur chaque réservation effectuée via la plateforme, ce qui
        signifie que nous sommes payés au résultat. Une fois inscrit, nous rentrerons en contact avec vous afin de recueillir
         vos données bancaires. </p>

        <div class="row firstRow white-text">
          <div class="col s6">
            <div class="card-panel red accent-2">
              <center>
                <div class="ib"><i class="material-icons icon-white white-text">dashboard</i></div>
                <div class="row">
                  <h4 class="uppercase white-text"><b>GRATUIT</b></h4>
                  <p>L'outil de gestion est gratuit à l'utilisation ! Toutes vos séances enregistrées sont par ailleurs automatiquement référencées sur la plateforme.</p>
                </div>
              </center>
            </div>
          </div>
          <div class="col s6">
            <div class="card-panel cyan darken-3">
              <center>
                <div class="row">
                  <div class="ib"><i class="material-icons icon-white white-text">web</i></div>
                  <h4 class="uppercase white-text">0,25€ + 15%</h4>
                  <p>Paiement au résultat ! La commission s'applique sur chaque réservation effectuée via la plateforme et se calcule par rapport au prix de la place.</p>
                </div>
            </center>
            </div>
          </div>

        </div>

    </div>
  </div>

  <div class="row feature-bloc" id="join">
    <div class="col m6 hide-on-small-only">
      <div class="container">
        <h4 class="uppercase">Des questions ?</h4>
        <p>
          Vous pouvez nous joindre directement à nos bureaux, par e-mail ou <b>via le chat</b> pour plus d'informations.
        </p>
        <hr>
        <p>
            Rue de la Science 23
            <br> 1000 Bruxelles
        </p>
        <hr>
        <p>
            <strong>E-mail:</strong> vincent@trys.be
            <br>
        </p>
      </div>
    </div>
    <div class="col m6 s12">
      <div class="container">
        <h4 class="center-align uppercase">Commencer maintenant</h4>
        <form class="form-email" id="form" data-success="Merci d'avoir rempli ce formulaire, nous rentrerons en contact très prochainement"
            data-error="Veuillez remplir l'ensemble des champs correctement, s'il vous plaît.">
            <div class="row">
              <div class="input-field col s6">
                <input id="lastName" type="text" class="validate" required>
                <label for="lastName">Nom</label>
              </div>
              <div class="input-field col s6">
                <input id="firstName" type="text" class="validate" required>
                <label for="firstName">Prénom</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required value="{{email}}">
                <label for="email">Adresse e-mail</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate">
                <label for="phone">Téléphone</label>
              </div>
              <div class="input-field col s6">
                <input id="city" type="text" class="validate">
                <label for="city">Commune où vous excercez</label>
              </div>
            </div>
            <div class="row">
              <input name="cat" type="radio" id="category1" value="Yoga" />
              <label for="category1">Yoga &nbsp;</label>
              <input name="cat" type="radio" id="category2" value="Pilates"/>
              <label for="category2">Pilates &nbsp;</label>
              <input name="cat" type="radio" id="category3" value="Tai Chi" />
              <label for="category3">Tai Chi &nbsp;</label>
            </div>
            {{#if currentUser}}
            {{else}}
            <div class="row">
              <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Choisissez un mot de passe</label>
              </div>
            </div>
            {{/if}}
            <div class="row">
              <div class="col s6">
                <button type="submit" class="btn-1 btn-border-2">Commencer</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</template>
