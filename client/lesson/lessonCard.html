
<template name="lessonCard">
    <div class="card hoverable" style='padding-bottom:0px !important;'>
      <div class="card-image waves-effect waves-block waves-light">
        <div class="section" style="
        height:100%;
        width:100%;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        ">
          <div class="container">
            <div class="row firstRow">
              <div class="col m10 push-m1 s12 center-align">
                <h4 class="mb8" style="color:white;">{{title}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-content" style="padding-bottom:0px !important;">
        <table>
          <tr>
            <td>
              <i class="material-icons left">update</i>{{duration}} min
            </td>
            <td>
              <i class="material-icons left">event</i>{{dateForHuman}}
            </td>
            <td>
              <i class="material-icons left">access_time</i>{{timeForHuman}}
            </td>
          </tr>
          <tr>
            <td>
              <i class="material-icons left">euro_symbol</i>{{price}}
            </td>
            <td>
              <i class="material-icons left">label_outline</i>{{category}}
            </td>
            <td>
              {{#if currentUser}}
                <button class="btn btn-border-2 tooltipped point-button"  data-position="right" data-delay="50" data-tooltip="En participant à ce cours, vous pouvez gagner {{earning}} points.">
                  <i class="material-icons point-icon">control_points</i><span class="point-font">{{earning}}</span>
                </button>
              {{/if}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  <script>
    $(document).ready(function(){
      $('.tooltipped').tooltip({delay: 50,
      html:true});
    });
  </script>
</template>

<template name="lessonCard2">
  <div class="card-panel hoverable">
      <div class="row firstRow">
        <div class="col s3">
          <center class="padding-top-10">
            {{dayForHuman}}<br>
            <span class="card-lesson-date">{{dateForHuman}}</span>
            <br>{{monthForHuman}}<br>
            <span class="card-lesson-time">{{timeForHuman}}</span>
          </center>
        </div>
        <div class="col s9 vert-divider-left">
          <div style="padding-left:10px;">
            <div class="row firstRow">
              <a href="!#"><span class="card-lesson-title">{{title}}</span></a>
            </div>
            <div class="row firstRow">
              <span class="card-lesson-elements">{{city}}・{{duration}} min・{{price}} €</span>
            </div>
            <div class="row firstRow">
              <span class="card-lesson-elements">{{level}}</span>
            </div>
            <div class="row firstRow">
              <div style="vertical-align:middle;">
              par {{coachName}}
              <!--<img src="{{coachImgUrl}}" alt="Photo de profil" class="circle" width="50px;" height="50px;" style="margin-right:10px;">-->
            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
