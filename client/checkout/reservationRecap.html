<template name="reservationRecap">
    <div class="white-text booking-ban">
      <h2 class="center-align white-text" style="padding-top:20px;"><i class="material-icons" style="font-size:46px;">check_circle</i></h2>
      <h3 class="center-align white-text">{{_ "checkout.confirmed"}}</h3>
      <h5 class="center-align white-text">{{_ "checkout.thankyou"}}</h5>
      <h3 class="center-align white-text"></h3>
    </div>

    <div class="container" style="margin-top:30px;">
      <div class="row">
        <blockquote>
          Soyez le changement que vous souhaitez voir dans le monde.
        </blockquote>
      </div>

      <div class="row">
        <h4>{{_ "checkout.meet"}} {{timeFromNow}}<br>
            {{_ "checkout.at"}} : {{addressToString}}</h4>
      </div>

      <div class="row">
        <button class="btn cyan darken-3 center-align myProfile">
          {{_ "checkout.buttons.myprofile"}}
        </button>
      </div>
    </div>
</template>
