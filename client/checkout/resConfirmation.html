<template name="reservationConfirmation">
  <div class="container">

    <div class="row">
      <div class="col m6">
        <div class="card">
          {{> lessonConfirmationCard}}
        </div>
      </div>

      <div class="col m6">
          <div class="row">
              {{> profileEditingCard}}
          </div>
          <div class="row">
              {{> promoCodeForm}}
          </div>
          <div class="row center-align">
            <button class="btn red darken-3 waves-effect waves-light cancelBtn" style="border-radius:2px !important;">
              Annuler</button>
            <button class="btn-large waves-effect waves-light payBtn green darken-2">
              <i class="material-icons left">credit_card</i>
              Paiement</button>
          </div>
      </div>
    </div>
  </div>
</template>

<template name="profileEditingCard">
  <form>
    <div class="card">
      <div class="card-title center-align" style="padding-top:20px;" ><h2>Vos informations</h2></div>
      <div class="card-content">
        <div class="container profileInfo">
          <div class="row">
            <div class="input-field col s6">
              <input id="lastName" type="text" class="validate-required" value="{{firstName}}">
              <label class="active" for="lastName">Nom</label>
            </div>
            <div class="input-field col s6">
              <input id="firstName" type="text" class="validate-required" value="{{lastName}}">
              <label class="active" for="firstName">Prénom</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="street" type="text" class="validate-required" value="{{street}}">
              <label class="active" for="street">Rue</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="zip" type="text" class="validate-required" value="{{zip}}">
              <label class="active" for="zip">Code Postal</label>
            </div>
            <div class="input-field col s6">
              <input id="city" type="text" class="validate-required" value="{{city}}">
              <label class="active" for="city">Commune</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="birthdate" type="date" class="validate" value="{{birthdate}}">
              <label class="active" for="birthdate">Date de naissance</label>
            </div>
            <div class="input-field col s6">
              <input id="phoneNumber" type="text" class="validate" value="{{phoneNumber}}">
              <label class="active" for="phoneNumber">Téléphone</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light updateProfile cyan darken-3" style="border:none !important;border-radius:2px !important;">
          Modifier
        </button>
      </div>
    </div>
  </form>
</template>

<template name="lessonConfirmationCard">
      <div class="section" style="
      height:60vh;
      width:100%;
      background: -moz-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: -o-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{imgUrl}}) no-repeat center center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;

      ">
        <div class="container v-align-transform">
          <div class="row firstRow">
            <div class="col m10 push-m1 s12 center-align">
              <h2 class="mb8" style="color:white;">{{title}}</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="container">
          <div class="row">
            <div style="padding-top:30px;">
                <img src="{{coachImgUrl}}" alt="" class="circle" width="52px;">
                <span class="title"><a href="#">{{coachName}}</a></span>
                <p>
                  {{coachShortDesc}}
                </p>
            </div>

          <div class="row">
            <div class="col s12">
              <div class="row">
                <p class="flow-text">{{shortDesc}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-panel red accent-2" style="color:white; max-width:100%;">
          <div class="" style="font-size:14px; padding:30px 7px;">
                <div class="col s3">
                  {{day}} {{date}} {{month}}
                </div>
                <div class="col s3">
                  {{hour}}
                </div>
                <div class="col s3">

                  {{duration}} min
                </div>
                <div class="col s3 center-align">
                  €
                  <span style="font-size:28px;">{{price}}</span>
                </div>
          </div>
      </div>
            </div>
</template>

<template name="promoCodeForm">
  <div class="card-panel white">
      <form class="row">
          <div class="col s12 m8">
            <div class="input-field">
              <input id="promoCode" type="text" class="validate-required" placeholder="Code promo">
            </div>
          </div>
          <div class="col s12 m4">
            <div class="container">
              <button type="submit" class="btn waves-effect waves-light addPromoCode cyan darken-3"
              style="border:none !important;
                     border-radius:2px !important;
                     padding:0px 0px !important;">
                >
              </button>
            </div>

        </div>
      </form>
      {{#if insertedCode}}
        <div class="row">
          <div class="col s6">
            <b style="font-size:20px;">{{whatCode}}</b>
          </div>
          <div class="col s6">
            <b style="font-size:28px;">-&nbsp; {{whatReduction}}</b><b style="font-size:20px;">€</b>
          </div>
        </div>
      {{/if}}
  </div>
</template>
