<template name="coachInsert">
  <div class="container">
    <div class="card">
      <form>
        <div class="card-title center-align">
          Ajouter un coach
        </div>
        <div class="card-content">
          <div class="input-field">
            <input type="email" class="validate" id="coachEmail" name="coachEmail">
            <label for="coachEmail">User's email</label>
          </div>
          <div class="input-field">
            <input type="url" class="validate" id="imgUrl" name="imgUrl">
            <label for="imgUrl">URL Cloudinary</label>
          </div>
          <div class="input-field">
            <input type="text" class="validate" id="shortDesc" name="shortDesc">
            <label for="shortDesc">Courte description</label>
          </div>
        </div>
        <div class="card-action">
          <button class="btn red accent-2" type="submit">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
