<template name="promoCodeInsert">
  <div class="container">
    <div class="card">
      <form>
        <div class="card-title center-align">
          Ajouter un code promo
        </div>
        <div class="card-content">
          <div class="input-field">
            <input type="text" class="validate" id="codePromo" name="codePromo">
            <label for="codePromo">Code Promo</label>
          </div>

          <div class="input-field">
            <input type="number" class="validate" id="maxUsage" name="maxUsage">
            <label for="maxUsage">Usage max.</label>
          </div>

          <div class="input-field">
            <input type="number" class="validate" id="maxPerUser" name="maxPerUser">
            <label for="maxPerUser">Max. par utilisateur</label>
          </div>

          <div class="input-field">
            <input type="number" step=0.01 class="validate" id="reductionToApply" name="reductionToApply">
            <label for="reductionToApply">Réduction à appliquer</label>
          </div>

          <div class="input-field">
            <input type="text" class="validate" id="comment" name="comment">
            <label for="comment">Commentaire (pourquoi?)</label>
          </div>
        </div>
        <div class="card-action">
          <button class="btn red accent-2" type="submit">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
