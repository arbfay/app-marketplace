<template name="updateLessonByAdmin">
  <div class="container">
    <div class="card">
      <h3 class="center-align">Modifier un cours</h3>
      {{#with lesson}}
      <div class="card-content">
        <div class="container">
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate" value="{{title}}">
                <label for="title">Titre du cours (ex: XIntense Accro Yoga)</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="shortDesc" type="text" length="100" class="validate" value="{{shortDesc}}">
                <label for="shortDesc">Courte description (max. 100 lettres)</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="longDesc" length="1000" class="materialize-textarea" value="{{longDesc}}"></textarea>
                <label for="longDesc">Longue description (max. 1000 lettres)</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <p>
                  <input name="category" type="radio" id="yoga" value="Yoga"/>
                  <label for="yoga">Yoga</label>
                </p>
                <p>
                  <input name="category" type="radio" id="pilates" value="Pilates" />
                  <label for="pilates">Pilates</label>
                </p>
                <p>
                  <input name="category" type="radio" id="taiChi" value="Tai Chi" />
                  <label for="taiChi">Tai Chi</label>
                </p>
                <p>
                  <input name="category" type="radio" id="qiGong" value="Qi Gong" />
                  <label for="qiGong">Qi Gong</label>
                </p>
              </div>

              <div class="input-field col s6">
                <input id="userEmail" type="email" class="autocomplete" value="{{coachEmail}}">
                <label for="userMail">Email du coach</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="address" type="text" class="validate" length="150" value="{{address}}">
                <label for="address">Adresse</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="instructions" type="text" class="validate" length="350" value="{{instructions}}">
                <label for="instructions">Instructions</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s4">
                <input id="maxAttendees" type="number" max="20" min="0" class="validate" value="{{maxAttendeesLeft}}">
                <label for="maxAttendees">Nombre de participants</label>
              </div>

              <div class="input-field col s4">
                <input id="price" type="number" max="40" min="5" step="0.01" class="validate baseCalculation" value="{{price}}">
                <label for="price">Prix par participant</label>
              </div>

              <div class="input-field col s4">
                <input id="duration" type="number" min="0" value="{{duration}}">
                <label for="duration">Dur√©e en minute</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s4">
                <input id="date" type="date" class="datepicker" value="{{dateDay}}">
                <label for="date"></label>
              </div>

              <div class="input-field col s4">
                <input id="time" class="timepicker" type="time" value="{{dateTime}}">
                <label for="time"></label>
              </div>

              <div class="file-field input-field col s4">
                <div class="input-field col s12">
                  <input id="imgUrl" type="url" class="validate" value="{{imgUrl}}">
                  <label for="imgUrl">URL Cloudinary</label>
                </div>
              </div>

            <div class="row">
              <button type="submit">Envoyer</button>
            </div>
          </div>
          </form>
        </div>
      </div>
      {{/with}}
    </div>
  </div>

</template>

<template name="findLessonByAdmin">
  <div class="container" style="margin-top:30px;">
      <form>
        <div class="row">
          <div class="input-field col s12">
            <input id="lessonId" type="text" length="200" class="validate">
            <label for="lessonId">ID du cours</label>
          </div>
        </div>
      </form>
  </div>
</template>
