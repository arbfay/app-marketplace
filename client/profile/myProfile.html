<template name="myProfile">
  {{> newNavbar}}

  <div class="grey lighten-4 background-profile-page">
    <div class="container">
      <div class="row firstRow">
        <div class="col s12 m12">
          <div class="card-panel">
            <div class="row firstRow">
                <h3 class="valign">
                  {{_ "profile.headline"}} {{firstName}},</h3>
                <h5>{{_ "profile.subheadline"}}</h5>
              </div>
          </div>
        </div>
      </div>

      <div class="row firstRow">
        <div class="col m4 s12">
          <div class="card">
            <ul>
              <li><a href="#!" class="collection-item side-nav-link myInfo">{{_ "profile.sideMenu.infos"}}</a></li>
              <li><a href="#!" class="collection-item side-nav-link myRes">{{_ "profile.sideMenu.bookings"}}</a></li>
              <li><a href="#!" class="collection-item side-nav-link changePass">{{_ "profile.sideMenu.change-password"}}</a></li>
              <li><a href="#!" class="collection-item side-nav-link logOut">{{_ "profile.sideMenu.logout"}}</a></li>
            </ul>
          </div>
        </div>
        <div class="col m8 s12">
          {{> Template.dynamic template=content}}
      </div>
    </div>
    </div>
  </div>

    {{> footer}}
  </template>

  <template name="myInfo">
    {{> profileEditingCard}}
  </template>

  <template name="myRes">
    <div class="card-panel">
      <div class="row">
        <h3>{{_ "profile.bookings.title"}}</h3>
        <ul class="collection">
          {{#each reservation in reservationsList}}
            {{> myResItem reservation}}
          {{/each}}
        </ul>
      </div>
    </div>
  </template>

  <template name="myResItem">
    <li class="collection-item">
      <h4>{{lessonTitle}}</h4>
      <p>
        {{dateForHuman}}
      </p>
      <p>
        {{address}}
      </p>
    </li>
  </template>

  <template name="changePass">
    <div class="card-panel">
      <div class="row firstRow">
      <h4>{{_ "profile.change-password.title"}}</h4>
      <form class="chaPas">
          <div class="input-field">
            <input type="password" class="validate" id="oldPassword" name="oldPassword">
            <label for="oldPassword">{{_ "profile.change-password.old"}}</label>
          </div>
          <div class="input-field">
            <input type="password" class="validate" id="newPassword" name="newPassword">
            <label for="newPassword">{{_ "profile.change-password.new"}}</label>
          </div>
          <div class="col s6">
            <button type="submit" class="btn red accent-3 confPass">{{_ "profile.change-password.button"}}</button>
          </div>
      </form>

    </div>
    </div>
</template>
