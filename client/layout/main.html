<template name="mainParallax">
  <div class="section searchImg">
    <div class="container">
      <div class="row padding-top-40">
          <h1 class="trys-cyan-text">Réservez votre place aux cours <br>de <b class="trys-red-text">yoga, tai chi et pilates</b><br> et <a href="/change-the-world" class="headline-link">changez le monde</a></h1>
      </div>
      <div class="row padding-top-10">
        {{> searchbar}}
      </div>
      <div class="row padding-top-40">
        <div class="col s12">
          {{> lessonsExample}}
        </div>
      </div>
    </div>
  </div>
  {{> newsletterForm}}

  {{> showingFeatures}}

  {{> newsletterForm}}
</template>

<template name="lessonsExample">
      <span class="home-title-next padding-top-10">{{_ "homepage.next-classes"}}</span>
        <ul>
          {{#each res in results}}
            <li class="col l4 m12 s12">
              {{>lessonCard2 res}}
            </li>
          {{/each}}
        </ul>
</template>

<template name="showingFeatures">

    <div class="">
      <div class="row">
        <div class="col m12">
          <div class="row container">
            <div class="col m4">
              <img alt="Accès facile" src="http://res.cloudinary.com/trys/image/upload/v1479746682/map_npdf8b.png">
            </div>
            <div class="col m7">
              <div class="padding-top-40">
                <h5 class="explain-title">{{_ "homepage.features.one"}}</h5>
                <p class="explain-text">
                  {{_ "homepage.features.one-explain"}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col m12">
            <div class="row container">
              <div class="col m4 hide-on-med-and-up">
                <img alt="Récompenses" src="https://res.cloudinary.com/trys/image/upload/v1492972796/trys-trophy-2_znwjdh.png">
              </div>
              <div class="col m7">
                <div class="padding-top-40" style="text-align:right;">
                  <h5 class="explain-title">{{_ "homepage.features.two"}}</h5>
                  <p class="explain-text">
                    {{_ "homepage.features.two-explain"}}
                  </p>
                </div>
              </div>
              <div class="col m4 hide-on-small-only">
                <img alt="Récompenses" src="https://res.cloudinary.com/trys/image/upload/v1492972796/trys-trophy-2_znwjdh.png">
              </div>
            </div>
        </div>

      </div>
      <div class="row">
        <div class="col m12">
          <div class="container">
            <div class="col m4">
              <img alt="Responsable" src="https://res.cloudinary.com/trys/image/upload/v1492973724/trys-flexibility-2_j5u5uj.png">
            </div>
            <div class="col m7">
              <div class="padding-top-40">
                <h5 class="explain-title">{{_ "homepage.features.three"}}</h5>
                <p class="explain-text">
                  {{_ "homepage.features.three-explain"}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="newsletterForm">
  <div class="section background-newsletter-form">
      <div class="row">
        <center><h2 class="white-text bold">Restez informé</h2></center>
      </div>

      <div class="row">
        <div class="container">
          <center>
            <h5 class="white-text">Nous vous tiendrons au courant des annonces, nouveautés, ouvertures et plus encore !</h5>
          </center>
        </div>
      </div>

      <div class="container row">
        <form>
            <div class="input-field col l3 m4 s12">
              <input placeholder="Code Postal" id="zip" type="text" class="validate input-newsletter">
            </div>
            <div class="input-field col l6 m8 s12">
              <input placeholder="Adresse e-mail" id="email" type="email" class="validate input-newsletter">
            </div>
            <div class="col l2 m4 s6">
              <button type="submit" class="cyan darken-2 waves-effect waves-light newsletter-btn">S'inscrire</button>
            </div>
        </form>
      </div>
  </div>
</template>
