<template name="navbar">
  <ul id="languages" class="dropdown-content">
    <li><a href="#!">{{_ "nav.lang.french"}}</a></li>
    <li><a href="#!">{{_ "nav.lang.dutch"}}</a></li>
    <li><a href="#!">{{_ "nav.lang.english"}}</a></li>
  </ul>
  {{#if isCoach id=currentUser }}
    {{> navbarCoach}}
  {{else}}
    {{> navbarUser}}
  {{/if}}

</template>

<template name="navbarCoach">
  <nav class="white-text cyan darken-2">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><img alt="logo" class="image-xs" style="margin:5px 0px 5px 5px;" src="http://res.cloudinary.com/trys/image/upload/v1480159863/logo-trys-2-v1.2_txkd6b.png"></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/ranking"><i class="material-icons left">assessment</i>{{_ "nav.ranking"}}</a></li>
        <li><a href="/profile"><i class="material-icons left">account_circle</i>{{_ "nav.profile"}}</a></li>
          <li><a href="/coaching/panel"><i class="material-icons left">dashboard</i>{{_ "nav.coachPanel"}}</a></li>
          <li><a href="#" class="logoutLink"><i class="fa fa-sign-out left" aria-hidden="true"></i>{{_ "nav.logout"}}</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
          <li><a href="/ranking"><i class="material-icons left">assessment</i>{{_ "nav.ranking"}}</a></li>
          <li><a href="/profile"><i class="material-icons left">account_circle</i>{{_ "nav.profile"}}</a></li>
          <li><a href="/coaching/panel"><i class="material-icons left">dashboard</i>{{_ "nav.coachPanel"}}</a></li>
          <li><a href="#" class="logoutLink"><i class="fa fa-sign-out left" aria-hidden="true"></i>{{_ "nav.logout"}}</a></li>
        </ul>
      </div>
    </nav>
    <script>
       $(".button-collapse").sideNav();
    </script>
</template>

<template name="newNavbar">
  {{#if currentUser}}
    {{> newNavbarUser}}
  {{else}}
  <div class="trys-header">
    <header class="regular-header nav-wrapper">
      <div class="comp pull-left" style="border-left:0px !important;">
        <a href="/" class="nav-btn brand-logo logo-nav center-align hide-on-med-and-down"><img alt="logo" class="image-xs" src="http://res.cloudinary.com/trys/image/upload/v1480159863/logo-trys-2-v1.2_txkd6b.png"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse hide-on-large-only">
          <img alt="logo" class="image-xs logo-nav-s pull-left" src="http://res.cloudinary.com/trys/image/upload/v1480159863/logo-trys-2-v1.2_txkd6b.png">
          <i class="material-icons suffix pull-right">keyboard_arrow_down</i>
          <span hidden>Trys</span>
        </a>
      </div>
      <span class="hide-on-small-only hide-on-med-and-down">
        <div class="comp pull-right show-log">
          <a href="/signup" class="nav-btn">{{_ "nav.signup"}}</a>
        </div>
        <div class="comp pull-right show-log">
          <a href="/login" class="nav-btn">{{_ "nav.login"}}</a>
        </div>
        <div class="comp pull-right show-log become-coach">
          <a href="/coaching/become" class="nav-btn">{{_ "nav.becomeCoach"}}</a>
        </div>
      </span>
      <div class="comp search-bar-wrapper">
        {{> searchbarNav}}
      </div>
      <ul id="mobile-demo" class="side-nav">
          <li><a href="/" class="nav-btn">{{_ "nav.home"}}</a></li>
          <hr>
          <li><a href="/signup" class="nav-btn">{{_ "nav.signup"}}</a></li>
          <li><a href="/login" class="nav-btn">{{_ "nav.login"}}</a></li>
          <li><a href="/coaching/become" class="nav-btn">{{_ "nav.becomeCoach"}}</a></li>
          <hr>
          <li><a href="/contact-us" class="nav-btn">{{_ "nav.contact"}}</a></li>
      </ul>
    </header>
  </div>
  <script>
     $(".button-collapse").sideNav();
     $(".nav-btn").click(function(){$(".button-collapse").sideNav("hide");});
  </script>
  {{/if}}
</template>
