<template name="contactUs">
  <div class="container">
    <div class="row">
      <h3 class="center-align">Contactez-nous</h3>
    </div>

    <div class="row">
      <form>
        <div class="row">
          <div class="col m6">
            <div class="input-field">
              <input type="text" class="fullName validate" name="fullName">
              <label for="fullName">Nom complet</label>
            </div>
          </div>
          <div class="col m6">
            <div class="input-field">
              <input type="email" class="email validate-required" name="email">
              <label for="email">Adresse e-mail</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col m12">
            <div class="input-field">
              <input type="text" class="subject validate" name="subject">
              <label for="subject">Sujet</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col m12">
            <div class="input-field">
              <textarea name="message" class="message validate-required materialize-textarea"></textarea>
              <label for="subject">Message</label>
            </div>
          </div>
        </div>

        <div class="row center-align">
          <button type="submit" class="red accent-2 btn">
            Envoyer
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
