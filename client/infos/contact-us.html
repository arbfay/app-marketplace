<template name="contactUs">
  <div class="row" id="join" style="padding-top:30px;">
    <div class="col m6 s12">
      <div class="container">
        <h4 class="uppercase">Contactez-nous</h4>
        <p>
          Vous pouvez nous contacter via:
        </p>
        <hr>
        <p>
            Rue de la Science 23
            <br> 1000 Bruxelles
        </p>
        <hr>
        <p>
            <strong>E-mail:</strong> contact@trys.be
            <br>
        </p>
      </div>
    </div>
    <div class="col m6 s12">
      <div class="container">
        <h3 class="center-align">Formulaire de contact</h3>
        <form class="form-email" id="form" data-success="Merci d'avoir rempli ce formulaire, nous rentrerons en contact très prochainement"
            data-error="Veuillez remplir l'ensemble des champs correctement, s'il vous plaît.">
            <div class="row">
              <div class="input-field col s6">
                <input id="lastName" type="text">
                <label for="lastName">Nom</label>
              </div>
              <div class="input-field col s6">
                <input id="firstName" type="text">
                <label for="firstName">Prénom</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate-required">
                <label for="email">Adresse e-mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="subject" type="text" class="validate-required">
                <label for="subject">Sujet</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="comments" class="materialize-textarea"></textarea>
                <label for="comments">Message</label>
              </div>
            </div>
          <button type="submit" class="btn-1 btn-border-2">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</template>
