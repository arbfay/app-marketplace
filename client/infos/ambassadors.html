<template name="ambassadors">
  <!--Fields
    Nom
    Prenom
    Email
    Telephone
    Yoga
    Commune
  -->
  <div class="row" id="join" style="padding-top:30px;">
    <div class="col m6 s12">
      <div class="container">
        <h3 class="uppercase">Devenez Ambassadeur Trys</h3>
        <p>
          De nombreux avantages et surprises vous attendent en devenant ambassadeur, à commencer
          par des cours gratuits !
        </p>
        <hr>
        <p>
            Contactez-nous pour plus d'informations par e-mail : amine@trys.be
        </p>
      </div>
    </div>
    <div class="col m6 s12">
      <div class="container">
        <h2 class="center-align">Formulaire d'inscription</h2>
        <form class="form-email" id="form" data-success="Merci d'avoir rempli ce formulaire, nous rentrerons en contact très prochainement"
            data-error="Veuillez remplir l'ensemble des champs correctement, s'il vous plaît.">
            <div class="row">
              <div class="input-field col s6">
                <input id="lastName" type="text">
                <label for="lastName">Nom</label>
              </div>
              <div class="input-field col s6">
                <input id="firstName" type="text">
                <label for="firstName">Prénom</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate-required">
                <label for="email">Adresse e-mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="text" class="validate-required">
                <label for="phone">Téléphone</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="city" type="text" class="validate-required">
                <label for="city">Commune</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="sports" class="materialize-textarea"></textarea>
                <label for="sports">Quel sport pratiquez-vous et où ?</label>
              </div>
            </div>
          <button type="submit" class="btn-1 btn-border-2">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</template>
