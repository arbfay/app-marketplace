<template name="searchbar">
    <form class="search boxed">
      <div class="row firstRow">
        <div class="col m8 s12 vert-divider-2">
          <div class="input-field" style="padding-left:10px;">
            <i class="material-icons prefix search-prefix">search</i>
            <input type="text" name="address" class="validate-required" placeholder='{{_ "search.nextTo"}}'>
          </div>
        </div>
       <div class="col s3 hide-on-med-and-up">&nbsp;</div>
        <div class="col m4 s6">
          <div class="container">
          <button type="submit" class="red accent-2 waves-effect waves-light search-btn">{{_ "search.button"}}</button>
        </div>
        </div>
      </div>
    </form>
</template>

<template name="searchbarForResults">
  <form class="search2">
    <div class="input-field col s10">
      <i class="material-icons prefix">search</i>
      <input id="address" name="address" type="text" class="validate">
      <label class="active" for="address">&nbsp; {{_ "search.nextTo"}}</label>
    </div>
    <div class="col s2">
      <button type="submit" class="btn-flat">
        <i class="material-icons">arrow_forward</i>
      </button>
    </div>
  </form>
</template>

<template name="searchbarNav">
  <form class="search-bar-nav">
    <div class="input-field" >

      <input type="text" name="address" class="validate-required search-bar-main">
      <label for="address">&nbsp; {{_ "search.nextToNav"}}</label>
      <i class="material-icons prefix">search</i>
    </div>
  </form>
</template>
