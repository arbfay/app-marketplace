<template name="resetPassword">
  <div class="container" style="padding-top:20vh;padding-bottom:20vh;">
    <div class="row">
      <div class="card col s12 m8 push-m2">
        <form class="reset">
          <div class="card-title" style="padding-top:10px;">Réinitialiser votre mot de passe</div>
          <div class="card-content">
          <p>Entrez votre nouveau mot de passe.</p>
            <div class="row">
              <div class="input-field">
                <input id="password" type="password" class="validate-required">
                <label for="email">Mot de passe</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <button type="submit" class="btn red accent-3">
              Réinitialiser mon mot de passe</button>
          </div>
        </form>
      </div>
      </div>
    </div>
</template>
