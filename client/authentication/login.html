<template name="loginForm">
  <div style="
    height:100vh;
    width:100vw;
    background: #80DEEA no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

  ">
    <div class="container">
      <div class="row">
        <div class="col m6 s12 push-m3">
          <div class="card">
            <div class="card-title">
              <h3 class="center-align" style="padding-top:15px;">Se connecter</h3>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Adresse e-mail</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Mot de passe</label>
                  </div>
                </div>
                <div class="row center-align">
                  <button class="btn red accent-2 mdl-shadow--2dp" id="sendForm">Se connecter</button>
                </div>
              </form>
            </div>
            <div class="card-action">
              Pas encore inscrit ?
              <a href="/signup" style="text-transform:none">Devenez membre par ici !</a>
            </div>
          </div><!-- end of card -->
        </div><!-- end of col -->
      </div><!-- end of row -->
    </div><!-- end of container -->
  </div><!-- end of 1st div -->
</template>
