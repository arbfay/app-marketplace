<template name="loginForm">
  <div class="backgroundSVG1 signupForm">
    <div class="container">
      <div class="row">
        <div class="col m6 s12 push-m3">
          <div class="card">
            <div class="card-title">
              <h3 class="center-align" style="padding-top:15px;">{{_ "authentication.login.title"}}</h3>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">{{_ "authentication.email"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">{{_ "authentication.password"}}</label>
                  </div>
                </div>
                <div class="row center-align">
                  <button class="btn red accent-2 mdl-shadow--2dp" id="sendForm">{{_ "authentication.login.button"}}</button>
                </div>
              </form>
            </div>
            <div class="card-action">
              <a href="/signup" style="text-transform:none">{{_ "authentication.login.signup"}}</a>
              <a href="/forgot-password" style="text-transform:none">{{_ "authentication.login.forgot"}}</a>
            </div>
          </div><!-- end of card -->
        </div><!-- end of col -->
      </div><!-- end of row -->
    </div><!-- end of container -->
  </div><!-- end of 1st div -->
</template>
