<template name="forgotPassword" >

  <div class="container" style="padding-top:20vh;padding-bottom:20vh;">
    <div class="row">
      <div class="card col s12 m8 push-m2">
        <form class="reset">
          <div class="card-title" style="padding-top:10px;">{{_ authentication.forgot.title}}</div>
          <div class="card-content">
          <p>{{_ authentication.forgot.explanation}}
            </p>
            <div class="row">
              <div class="input-field">
                <input id="email" type="email" class="validate-required">
                <label for="email">{{_ authentication.email}}</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <button type="submit" class="btn red accent-3">
              {{_ authentication.forgot.button}}</button>
          </div>
        </form>
      </div>
      </div>
    </div>

</template>

<template name="forgotPasswordConfirm">
  <div class="container" style="padding-top:20vh;padding-bottom:20vh;">
    <div class="row">
      <div class="card col s12 m8 push-m2">
          <h3 class="card-title">{{_ authentication.forgot.title}}</h3>
          <div class="card-content">
          <p>{{_ authentication.forgot.done}} : {{enteredEmail}}.
            </p>
          </div>
      </div>
      </div>
    </div>
</template>
