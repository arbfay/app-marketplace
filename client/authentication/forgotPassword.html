<template name="forgotPassword" >

  <div class="container" style="padding-top:20vh;padding-bottom:20vh;">
    <div class="row">
      <div class="card col s12 m8 push-m2">
        <form class="reset">
          <div class="card-title" style="padding-top:10px;">Réinitialiser votre mot de passe</div>
          <div class="card-content">
          <p>Saisissez l'adresse e-mail associée à votre compte.
              Nous vous enverrons un lien par e-mail pour réinitialiser votre mot de passe.
            </p>
            <div class="row">
              <div class="input-field">
                <input id="email" type="email" class="validate-required">
                <label for="email">Adresse e-mail</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <button type="submit" class="btn red accent-3">
              Envoyer le lien de réinitialisation</button>
          </div>
        </form>
      </div>
      </div>
    </div>

</template>

<template name="forgotPasswordConfirm">
  <div class="container" style="padding-top:20vh;padding-bottom:20vh;">
    <div class="row">
      <div class="card col s12 m8 push-m2">
          <h3 class="card-title">Réinitialiser le mot de passe</h3>
          <div class="card-content">
          <p>Le lien de réinitialisation a été envoyé à l'adresse e-mail : {{enteredEmail}}.
            </p>
          </div>
      </div>
      </div>
    </div>
</template>
