<template name="signupForm">
  <div class="background-signup-2 center-card">
    <div class="container">
      <div class="row">
        <div class="col m6 s12 push-m3">
          <div class="card">
            <div class="card-title">
              <h3 class="center-align" style="padding-top:15px;">{{_ "authentication.signup.title"}}</h3>
            </div>
            <div class="card-content">
              <form>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error='{{_ "authentication.data-error"}}'>
                      {{_ "authentication.email"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">{{_ "authentication.password"}}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m8 push-m2 s12">
                    <input type="checkbox" id="agreement" />
                    <label for="agreement" style ="font-size:12px;">{{_ "authentication.signup.agreement.i"}} <a href="/conditions">{{_ "authentication.signup.conditions"}}</a>.</label>
                  </div>
                </div>
                <div class="row center-align">
                  <button class="btn red accent-2 mdl-shadow--2dp" id="sendForm">{{_ "authentication.signup.button"}}</button>
                </div>
              </form>
            </div>
            <div class="card-action">
              {{_ "authentication.signup.login.line1"}}
              <a href="/login" style="text-transform:none;">{{_ "authentication.signup.login.line2"}}</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
